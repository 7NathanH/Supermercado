{% extends "index.html" %}
{% block content %}
<div>
  {% for o in orders %}
  <div>
    ID: {{ o.id }}
    CLIENTE: {{ o.clientes }}
    PRODUTO: {{ o.produtos }}
    DATA_PEDIDO: {{ o.data_pedido }}
    <a href="{% url 'updateorderpage' o.id %}">Alterar</a>
    <a href="{% url 'deleteorderpage' o.id %}">Excluir</a>
    {% endfor %}
  </div>
  {% endblock %}
